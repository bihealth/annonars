[package]
name = "annonars"
version = "0.36.2"
edition = "2021"
authors = ["Manuel Holtgrewe <manuel.holtgrewe@bih-charite.de>"]
description = "Rust template repository"
license = "Apache-2.0"
repository = "https://github.com/varfish-org/annonars"
readme = "README.md"
autobins = false
exclude = ["/tests"]

[lib]
name = "annonars"
path = "src/lib.rs"

[[bin]]
name = "annonars"
path = "src/main.rs"

[dependencies]
actix-web = "4.4.1"
anyhow = "1.0"
bgzip = "0.3"
bio = "1.5.0"
biocommons-bioutils = "0.1.0"
boolvec = "0.2"
byteorder = "1.4"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive", "env"] }
clap-verbosity-flag = "2.2"
csv = "1.2"
enum-map = { version = "2.7.3", features = ["serde"] }
env_logger = "0.11"
erased-serde = "0.4.2"
flate2 = "1.0"
indexmap = { version = "2.2", features = ["serde"] }
indicatif = { version = "0.17", features = ["rayon"] }
itertools = "0.13.0"
log = "0.4"
noodles-bed = "0.13"
noodles-bgzf = "0.30"
noodles-core = "0.15"
noodles-csi = "0.35"
noodles-gff = "0.33.0"
noodles-tabix = "0.41"
noodles-vcf = "0.57"
pbjson = "0.6"
pbjson-types = "0.6"
prost = "0.12"
rayon = "1.8"
rocksdb = { version = "0.22", features = ["multi-threaded-cf"] }
rocksdb-utils-lookup = "0.4"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features=["preserve_order"] }
serde_with = { version = "3.6", features=["alloc", "macros", "indexmap_2"], default-features = false }
strum = { version = "0.26", features = ["strum_macros", "derive"] }
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

[build-dependencies]
anyhow = "1.0"
pbjson-build = "0.6"
prost-build = "0.12"

[dev-dependencies]
insta = { version = "1.36", features = ["yaml"] }
log = "0.4"
pretty_assertions = "1.4"
rstest = "0.19.0"
temp_testdir = "0.2"
test-log = "0.2"
tracing-subscriber = "0.3"
tracing-test = "0.2.4"

# Compile insta with full optimization.
[profile.dev.package.insta]
opt-level = 3
[profile.dev.package.similar]
opt-level = 3
