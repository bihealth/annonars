          type: string
          description: Creation date of version.
        relevant_disorders:
          type: array
          items:
            type: string
          description: Relevant disorders.
        stats:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/GenesPanelStats'
            description: Stats.
        types:
          type: array
          items:
            $ref: '#/components/schemas/GenesPanelType'
          description: Panel types.
    GenesPanelAppRecord:
      type: object
