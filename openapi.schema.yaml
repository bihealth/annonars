          type: array
          items:
            type: string
          description: Publications.
        evidence:
          type: array
          items:
            type: string
          description: Evidence.
        phenotypes:
          type: array
          items:
            type: string
          description: Phenotypes.
        mode_of_inheritance:
          type: string
          description: Mode of inheritance.
        panel:
