// Protocolbuffers definition for RefSeq functional elements.

syntax = "proto3";

package annonars.functional.refseq;

// Enumeration for `gbkey` field.
enum Category {
    // Miscaellaneous feature.
    Category_MISC_FEATURE = 0;
    // Miscaellaneous recombination feature.
    Category_MISC_RECOMB = 1;
    // Miscaellaneous structure.
    Category_MISC_STRUCTURE = 2;
    // Mobile element.
    Category_MOBILE_ELEMENT = 3;
    // Protein binding annotation.
    Category_PROTEIN_BIND = 4;
    // Region.
    Category_REGION = 5;
    // Regulatory element.
    Category_REGULATORY = 6;
    // Repeat region
    Category_REPEAT_REGION = 7;
    // Replication origin.
    Category_REP_ORIGIN = 8;
}

// Enumeration for `regulatory_class` field.
enum RegulatoryClass {
    // CCAAT signal.
    RegulatoryClass_CAAT_SIGNAL = 0;
    // DNase I hypersensitive site.
    RegulatoryClass_DNASE_I_HYPERSENSITIVE_SITE = 1;
    // Enhancer.
    RegulatoryClass_ENHANCER = 2;
    // Enhancer blocking element.
    RegulatoryClass_ENHANCER_BLOCKING_ELEMENT = 3;
    // Epigenetically modified region.
    RegulatoryClass_EPIGENETICALLY_MODIFIED_REGION = 4;
    // GC signal.
    RegulatoryClass_GC_SIGNAL = 5;
    // Imprinting control region.
    RegulatoryClass_IMPRINTING_CONTROL_REGION = 6;
    // Insulator.
    RegulatoryClass_INSULATOR = 7;
    // Locus control region.
    RegulatoryClass_LOCUS_CONTROL_REGION = 8;
    // Matrix attachment region.
    RegulatoryClass_MATRIX_ATTACHMENT_REGION = 9;
    // Micrococcal nuclease hypersensitive site.
    RegulatoryClass_MICROCOCCAL_NUCLEASE_HYPERSENSITIVE_SITE = 10;
    // Promoter.
    RegulatoryClass_PROMOTER = 11;
    // Replication regulatory region.
    RegulatoryClass_REPLICATION_REGULATORY_REGION = 12;
    // Response element.
    RegulatoryClass_RESPONSE_ELEMENT = 13;
    // Silencer.
    RegulatoryClass_SILENCER = 14;
    // TATA box.
    RegulatoryClass_TATA_BOX = 15;
    // Transcriptional cis regulatory region.
    RegulatoryClass_TRANSCRIPTIONAL_CIS_REGULATORY_REGION = 16;
}

// Message for storing a RefSeq regulatory element.
message Record {
    // Chromosome
    string chromosome = 1;
    // Start position (1-based)
    int32 start = 2;
    // Stop position (1-based)
    int32 stop = 3;

    // ID
    string id = 4;
    // Dbxref
    string dbxref = 5;

    // Category of record.
    Category category = 6;
    // Regulatory class of record.
    optional RegulatoryClass regulatory_class = 7;
    // note
    optional string note = 8;
    // experiment
    optional string experiment = 9;
    // function
    optional string function = 10;
}

// Message for storing multiple Gbxref IDs.
message DbxrefList {
    // Dbxref IDs.
    repeated string dbxref = 1;
}
